<section class="container">
  <div class="row justify-content-center">
    <h1 class="title">Start search with App</h1>
  </div>
</section>
<section class="container">
  <div class="row justify-content-center">
    <app-tags-input [formControl]="search"></app-tags-input>
  </div>
</section>

<section class="container">
  <div class="progress-block" *ngIf="load">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
           aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      </div>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="ceil" *ngFor="let img of images; let index = index;">
      <img class="img-fluid image" [src]="img.imgUrl" [alt]="img.title">
    </div>
  </div>
</section>
<section class="container">
  <div class="row justify-content-center">
    <app-pagination [hidden]="!pagination" [pagination]="pagination"></app-pagination>
  </div>
</section>
