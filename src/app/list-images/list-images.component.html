<section class="container">
  <div class="row justify-content-center">
    <h1 class="title">Start search with App</h1>
  </div>
</section>
<section class="container">
  <div class="row justify-content-center">
    <app-tags-input [formControl]="search"></app-tags-input>
  </div>
</section>

<section class="container image-section-list">
  <div class="row justify-content-center" *ngIf="images && !images?.length">
    <div class="no-content">
      <h2>No data for showing</h2>
    </div>
  </div>

  <div class="progress-block" *ngIf="load">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
           aria-valuemin="0"
           aria-valuemax="100">
      </div>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="ceil" *ngFor="let img of images;">
      <img class="img-fluid image" [src]="img.imgUrl" [alt]="img.title">
    </div>
  </div>
</section>
<section class="container" [hidden]="!images?.length">
  <div class="row justify-content-center">
    <app-pagination [pagination]="pagination"></app-pagination>
  </div>
</section>
